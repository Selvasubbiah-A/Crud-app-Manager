<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Employee</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    body {
      background-color: #CBCBCB;
    }

    .card {
      border-radius: 10px;
      box-shadow: 0px 5px 20px rgba(0, 0, 0, 0.2);
      padding: 20px;
      width: 1000px; /* Set the width to 1000px */
      margin: 0 auto; /* Center the card horizontally */
    }

    .form-group label {
      font-size: 20px;
      font-weight: bold;
    }

    .form-group .form-control {
      border-radius: 5px;
    }

    .form-group select.form-control {
      appearance: auto;
    }

    .form-group .btn-primary {
      width: 100%;
      padding: 10px;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="col-lg-6">
      <div class="card">
        <h2 class="text-center mb-4" style="font-size: 45px;">Edit Employee</h2>
        <hr>
        <form action="{% url 'edit_employee' %}" method="post">
          {% csrf_token %}
          <div class="form-group">
            <label for="employeeId">ID</label>
            <input type="text" class="form-control" id="employeeId" name="employeeId" value="{{ employee.id }}"
              readonly>
          </div>
          <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" class="form-control" id="firstName" name="firstName" placeholder="Enter first name"
              value="{{ employee.first_name }}" required>
          </div>
          <div class="form-group">
            <label for="middleName">Middle Name</label>
            <input type="text" class="form-control" id="middleName" name="middleName" placeholder="Enter middle name"
              value="{{ employee.middle_name }}"required>
          </div>
          <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" placeholder="Enter last name"
              value="{{ employee.last_name }}" required>
          </div>
          <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter email address"
              value="{{ employee.email }}" required>
          </div>
          <div class="form-group">
            <label for="phoneNumber">Phone Number</label>
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text">+91</span>
              </div>
              <input type="tel" class="form-control" id="phoneNumber" name="phoneNumber"
                placeholder="Enter phone number" value="{{ employee.phone_number }}" required>
            </div>
          </div>
          <div class="form-group">
            <label for="position">Position</label>
            <select class="form-control" id="position" name="position" required>
              <option value="">Select position</option>
              <option value="Intern" {% if employee.position == 'Intern' %}selected{% endif %}>Intern</option>
              <option value="Trainee" {% if employee.position == 'Trainee' %}selected{% endif %}>Trainee</option>
              <option value="Junior Software Developer" {% if employee.position == 'Junior Software Developer' %}selected{% endif %}>Junior Software Developer</option>
              <option value="Senior Software Developer" {% if employee.position == 'Senior Software Developer' %}selected{% endif %}>Senior Software Developer</option>
              <option value="Fullstack Developer" {% if employee.position == 'Fullstack Developer' %}selected{% endif %}>Fullstack Developer</option>
              <option value="Tester" {% if employee.position == 'Tester' %}selected{% endif %}>Tester</option>
              <option value="HR" {% if employee.position == 'HR' %}selected{% endif %}>HR</option>
            </select>
          </div>
          <div class="form-group">
            <label for="state">State</label>
            <select class="form-control" id="state" name="state" required>
              <option value="">Select state</option>
              <option value="Andhra Pradesh" {% if employee.state == 'Andhra Pradesh' %}selected{% endif %}>Andhra Pradesh</option>
              <option value="Arunachal Pradesh" {% if employee.state == 'Arunachal Pradesh' %}selected{% endif %}>Arunachal Pradesh</option>
              <option value="Assam" {% if employee.state == 'Assam' %}selected{% endif %}>Assam</option>
              <option value="Tamil Nadu" {% if employee.state == 'Tamil Nadu' %}selected{% endif %}>Tamil Nadu</option>
              <option value="Kerala" {% if employee.state == 'Kerala' %}selected{% endif %}>Kerala</option>
              <option value="Karnataka" {% if employee.state == 'Karnataka' %}selected{% endif %}>Karnataka</option>
              <option value="Punjab" {% if employee.state == 'Punjab' %}selected{% endif %}>Punjab</option>
            </select>
          </div>
          <div class="form-group">
            <label for="country">Country</label>
            <select class="form-control" id="country" disabled>
              <option value="India">India</option>
            </select>
            <input type="hidden" name="country" value="India">
          </div>

          <button type="submit" class="btn btn-primary">Update</button>
        </form>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
