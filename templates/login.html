
{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>

<body style="background-color: #CBCBCB;">
  <div class="container">
    <div class="login-container" style="max-width: 400px; margin: 0 auto; margin-top: 150px; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);">
      <h2 style="text-align: center; margin-bottom: 30px;">Login</h2>
      <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        {% if error_message %}
        <p class="error-message" style="color: red; text-align: center;">{{ error_message }}</p>
        {% endif %}
      
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="username" style="font-weight: 600;">Username</label>
          <input type="text" id="username" name="username" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="password" style="font-weight: 600;">Password</label>
          <input type="password" id="password" name="password" required style="width: 100%; padding: 10px; border-radius: 5px; border: 1px solid #ccc;">
        </div>
        <div class="form-group" style="margin-bottom: 20px;">
          <input type="submit" value="Login" class="btn btn-primary" style="width: 100%; padding: 10px; border-radius: 5px;">
        </div>
      </form>
      <div class="signup-link" style="text-align: center; margin-top: 20px;">
        <p style="margin-bottom: 0;">Don't have an account? <a href="#" style="color: #007bff; text-decoration: none;">Sign up</a></p>
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
